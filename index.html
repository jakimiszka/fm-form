<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main class="container">
    <h1 class="title">Contact Us</h1>
    <form class="contact_form">
      <article class="full_name">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name">
          <p class="error first_name">This field is required</p>
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text">
          <p class="error last_name">This field is required</p>
        </div>
      </article>
    
      <label for="email">Email Address</label>
      <input name="email" type="email">
      <p class="error email">Please enter a valid email address.</p>

      <label>Query Type</label>
      <fieldset class="query_type">
        <label class='general' for="general">
          <input type="radio" name="query" id="general">
          General Enquiry
        </label>
        <label class="support" for="support">
          <input type="radio" name="query" id="support">
          Support Request
        </label>
      </fieldset>
      <p class="error query">Please select a query type.</p>
      <label for="message">Message</label>
      <textarea name="message" required></textarea>
      <p class="error message">This field is required</p>
      <label class="consent" name="consent" for="consent">
        <div>
          <input name="consent" type="checkbox" id="consent">
        I consent to being contacted by the team
        <p class="error consent">To submit this form, please consent to being contacted.</p>
        </div>
      </label>
      
      <button type="submit">Submit</button>
    </form>
  </main>

  <div class="toast">
    <h4>Message sent!</h4>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  
  <script defer type="module" src="script.js"></script>
</body>
</html>
