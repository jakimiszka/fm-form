<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main class="container">
    <h1 class="title">Contact Us</h1>
    <form class="contact_form">

      <!-- name, for, id -->
      <!-- shared class inputs, labels -->
       
      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Query Type</label>
      <fieldset class="query_type">
        
        <label class='general' for="general">
          <input type="radio" name="query" id="general" required>
          General Enquiry
        </label>
        <label class="support" for="support">
          <input type="radio" name="query" id="support" required>
          Support Request
        </label>
      </fieldset>

      <label>Message</label>
      <textarea required></textarea>

      <label class="consent" name="consent" for="consent">
        <input type="checkbox" id="consent" required>
        I consent to being contacted by the tea
      </label>
      
      

      <button type="submit">Submit</button>
    </form>
  </main>
  
  <script defer src="script.js"></script>
</body>
</html>
